<div class="row">
  <div routerLink="/create" class="new-pet">
    <i class="icon ion-md-add-circle"></i>
    <p>Add New Pet</p>
  </div>
</div>
<div class="row">
  <div *ngFor="let pet of allpets[0]" class="pet-section columns large-4 medium-4 small-12"> 
    <a routerLink="/{{pet._id}}"><img src="https://s3.amazonaws.com/kbpet-images/{{pet.filename}}" alt=""></a>
    <h4>{{pet.name}}</h4>
  </div>
</div>
